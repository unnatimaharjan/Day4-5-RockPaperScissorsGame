<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>ROCK PAPER SCISSORS</h1>

    <section id="score">
        <div class="score" id="player-score">Player: 0</div>
        <div class="score" id="computer-score">Computer: 0</div>
    </section>

    <section id="choices">
        <button id="rock-btn" class="choiceBtn"><img src="img/rock.png"></button>
        <button id="scissor-btn" class="choiceBtn"><img src="img/scissors.png"></button>
        <button id="paper-btn" class="choiceBtn"><img src="img/paper.png"></button>
    </section>
    <div id="result">Choose Your Weapon!</div>
    <div id="computer-choice">The first one to score 5 points wins!</div><br>
    <div id="reset"><button id="reset-btn">Play again</button></div>
    
    

    <script src="scripts.js"></script>
    
</body>
</html>
